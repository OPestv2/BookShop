<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Księgarnia - Zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="col-8 m-auto">

<a href="/" class="btn btn-warning">Wyloguj</a>

<table class="table mt-5">
    <thead>
    <tr>
        <th scope="col" class="col-1">Lp.</th>
        <th scope="col" class="col-8">Użytkownik</th>
        <th scope="col" class="col-1">ID zamówienia</th>
        <th scope="col" class="col-2">Wartość zamówienia</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="damn : ${damns}">
        <td scope="row" th:text="${damnStat.count}"></td>
        <td th:text="${damn.customer.email}"></td>
        <td th:text="${damn.orders.id}"></td>
        <td th:text="${damn.totalPrice.price}"></td>
        <td><a class="btn btn-success" th:href="@{'/orders/manage/' + ${damn.customer.id}}" role="button">Zaakceptuj</a></td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
