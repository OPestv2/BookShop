<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Księgarnia - Koszyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="col-8 m-auto">

<a href="/" class="btn btn-warning">Wyloguj</a>

<h3>Status zamówienia:</h3>
<div class="mt-5">
    <p th:text="${order.orderStatus}"></p>
</div>

<table class="table mt-5">
    <thead>
    <tr>
        <th scope="col" class="col-1">Lp.</th>
        <th scope="col" class="col-8">Tytuł</th>
        <th scope="col" class="col-1">Cena</th>
        <th scope="col" class="col-2"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td scope="row" th:text="${bookStat.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.price}"></td>
        <td><a class="btn btn-warning" th:href="@{'/order/delete/' + ${book.id}}" role="button">Usuń z koszyka</a></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-success" href="/basket/proceed" role="button">Zamów</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
